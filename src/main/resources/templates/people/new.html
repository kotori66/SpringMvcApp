<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление человека</title>
</head>
<body>

    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="name" >Введите имя:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name errors</p>
        <label for="age" >Введите возраст:</label>
        <input type="text" th:field="*{age}" id="age"/>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age errors</p>
        <label for="email" >Введите email:</label>
        <input type="text" th:field="*{email}" id="email"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email errors</p>
        <input type="submit" value="Создать"/>
    </form>

</body>
</html>
