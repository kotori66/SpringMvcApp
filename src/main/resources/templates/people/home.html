<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Список людей</title>
</head>
<body>

<header th:insert="blocks/header :: header">this header</header>

<main>
    <div class="container mt-3">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div th:each="el:${people}" class="col">
                <div class="card" style="width:400px">
                    <img class="card-img-top" th:src="@{images/avatar3.png}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 th:text="${el.getName()}" class="card-title">John Doe</h4>
                        <a th:href="@{/people/{id}(id=${el.getId()})}" class="btn btn-primary">See Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
</main>

</body>
</html>
