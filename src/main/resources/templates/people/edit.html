<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Изменить человека</title>
</head>
<body>

<header th:insert="blocks/header :: header">this header</header>

<div class="container mt-5 md-5 ">
    <h2 class="mb-5 pb-2 border-bottom">Изменение человека</h2>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
        <div class="row mb-3">
            <label for="Name" class="col-sm-1 col-form-label">Name</label>
            <div class="col-sm-5">
                <input th:field ="*{name}" type="text" id="name" class="form-control"
                       th:classappend="${not #lists.isEmpty(#fields.errors('name'))} ? is-invalid"
                >
                <div class="invalid-feedback">
                    <p th:errors="*{name}">Invalid data</p>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="Age" class="col-sm-1 col-form-label">Age</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{age}" id="Age" class="form-control"
                       th:classappend="${not #lists.isEmpty(#fields.errors('age'))} ? is-invalid"
                >
                <div class="invalid-feedback">
                    <p th:errors="*{age}">Invalid data</p>
                </div>

            </div>
        </div>

        <div class="row mb-3">
            <label for="Email" class="col-sm-1 col-form-label">Email</label>
            <div class="col-sm-5">
                <input type="text" th:field="*{email}" id="Email" class="form-control"
                       th:classappend="${not #lists.isEmpty(#fields.errors('email'))} ? is-invalid"
                >
                <div class="invalid-feedback">
                    <p th:errors="*{email}">Invalid data</p>
                </div>

            </div>
        </div>

        <button type="submit" class="btn btn-primary ">Create</button>
    </form>
</div>
